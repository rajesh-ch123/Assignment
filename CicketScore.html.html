    <body>
            <div class="container">
                  
                    <div class="content">
                      <form action="#">
                        <div class="user-details">
                          <div class="input-box">
                            <span class="details">Enter Team Name 1</span>
                            <input type="text" id="textone" onblur="validattionText()" required>
                          </div>
                          <div class="input-box">
                            <span class="details">Score 1</span>
                            <input type="text" id="scoreone" onblur="validattionScore1()" required>
                          </div>
                          <div class="input-box">
                                <span class="details">Enter Team Name 2</span>
                                <input type="text" id="textTwo" onblur="validattionText2()" required>
                              </div>
                              <div class="input-box">
                                <span class="details">Score 2</span>
                                <input type="text" id=scoretwo  onblur="validattionScore2()" required>
                              </div>

                              <div class="button">
                                    <input type="submit" value="Result" onclick="result()">
                                  </div>
                                  <div>
                                    <p id="demo"></p>

                                  </div>
    </body>

<script>
  function validattionText(){
  
   var name=document.getElementById("textone").value;
var letters = /^[A-Za-z]+$/;
   if(name.match(letters))
     {
      document.getElementById("demo").innerHTML = " ";
      return true;

     }
   else
     {
    // alert("message");
     document.getElementById("demo").innerHTML = "Only Letters Allowed";

     return false;
     }
    
  }
  function validattionText2(){
      var name=document.getElementById("textTwo").value;
      var letters = /^[A-Za-z]+$/;
   if(name.match(letters))
     {
      document.getElementById("demo").innerHTML = " ";
      var name1=document.getElementById("textone").value;
      //alert(name1);
      if(name1==name){
        document.getElementById("demo").innerHTML = " both names shouldnot be same";
      }
      return true;

     }
   else
     {
    // alert("message");
     document.getElementById("demo").innerHTML = "Only Letters Allowed";

     return false;
     }
     }
     function validattionScore1(){
      var score=document.getElementById("scoreone").value;
      var result=score.split('/');
      var finalScore= result[0];
      //alert(finalScore);
      var wickets=result[1];
      //alert(wickets);
      var numbers = /^[0-9]+$/;
      if(finalScore.length==3 && finalScore.match(numbers) ){
        document.getElementById("demo").innerHTML = " ";
      }else{
        document.getElementById("demo").innerHTML = " Please follow formate ex:123/9 ";
      }
     }
     function validattionScore2(){
      var score5=document.getElementById("scoretwo").value;
      var result=score5.split('/');
      var finalScore= result[0];
      //alert(finalScore);
      var wickets=result[1];
      //alert(wickets);
      var numbers = /^[0-9]+$/;
      if(finalScore.length==3 && finalScore.match(numbers) ){
        document.getElementById("demo").innerHTML = " ";
      }else{
        document.getElementById("demo").innerHTML = " Please follow formate ex:123/9 ";
      }
     }
     function result(){
      var score1=document.getElementById("scoreone").value;
      var score2=document.getElementById("scoretwo").value;
      var result=score1.split('/');
      var finalScore1= result[0];
      //alert(finalScore1);
      var wickets1=result[1];

      var result2=score2.split('/');
      var finalScore2= result2[0];
     // alert(finalScore2);
      var wickets2=result2[1];
      var name1=document.getElementById("textone").value;
      var name2=document.getElementById("textTwo").value;
      if(score1>score2){
        var result3=score1-score2;
      document.getElementById("demo").innerHTML = name1 +" won by "+result3 +" runs ";
      }else{
        var result4=wickets1 - wickets2;
        document.getElementById("demo").innerHTML = name2 + " won by"+result4 +" wicktets ";
      }
     // document.getElementById("demo").innerHTML = " Hyderabad win 5 wicktets ";
     }
  </script>
